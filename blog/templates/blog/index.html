{% block content %}

    {% for post in posts %}
        <div class="post">
            <b>{{ post.title }}</b>
            <p>{{ post.content|linebreaks }}</p>
            <p>{{ post.likes.count }}</p>
            {% for comment in post.comment_set.all %}
                <p>{{ comment.content }}</p>
            {% endfor %}
        </div>
        <div class="date">
            <p>{{ post.create_date }}</p>
        </div>
    {% endfor %}

{% endblock %}
